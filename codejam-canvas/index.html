<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>codejam-canvas</title>
</head>
<body>
    <header>
        <div class="header">
            <nav class="navigation">
                <a class="nav-link" href="#"></a>
            </nav>
            <h1 class="title">CodeJam-Palette</h1>
            <div class="menu">
                <a class="menu-link" href="#"></a>
            </div>
        </div>
    </header>
    <main>
       <div class="wrapper">
           <div class="tools-panel">
               <ul class="tools-panel__list">
                   <li class="tools-panel__list-item"><a class="link" href="#">Paint bucket</a></li>
                   <li class="tools-panel__list-item"><a class="link" href="#">Choose color</a></li>
                   <li class="tools-panel__list-item"><a class="link" href="#">Move</a></li>
                   <li class="tools-panel__list-item"><a class="link" href="#">Transform</a></li>
               </ul>
           </div>
           <div class="color-panel">
                <ul>
                   <li class="color-panel__list-item"><a class="link" href="#">Current color</a></li>
                   <li class="color-panel__list-item"><a class="link" href="#">Prev color</a></li>
                   <li class="color-panel__list-item"><a class="link" href="#">red</a></li>
                   <li class="color-panel__list-item"><a class="link" href="#">blue</a></li>
                    </ul>
           </div>
           <div class="canvas">
               <canvas id="myCanvas" width="512" height="512"></canvas>
           </div>
           <div class="switch-panel"> <ul>
                   <li class="switch-panel__list-item"><a class="link" href="#">4x4</a></li>
                   <li class="switch-panel__list-item"><a class="link" href="#">32x32</a></li>
                   <li class="switch-panel__list-item"><a class="link" href="#">png</a></li>
            </ul></div>
       </div>
    </main>
  <script src="js/script.js"></script>
</body>
</html>
