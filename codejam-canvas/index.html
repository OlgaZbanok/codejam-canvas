<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>codejam-canvas</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="nav-wrapper">
                <nav class="navigation">
                    <a class="navigation__nav-link" href="#"></a>
                </nav>
                <h1 class="header__title">CodeJam-Palette</h1>
            </div>
            <div class="menu">
                <a class="menu__link" href="#"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="tools-panel">
                <ul class="tools-panel__list">
                    <li class="tools-panel__list-item"><a class="link tool-paint" href="#">Paint bucket</a></li>
                    <li class="tools-panel__list-item"><a class="link tool-choose" href="#">Choose color</a></li>
                    <li class="tools-panel__list-item"><a class="link tool-move" href="#">Move</a></li>
                    <li class="tools-panel__list-item"><a class="link tool-trans" href="#">Transform</a></li>
                </ul>
            </div>
            <div class="color-panel">
                <ul class="color-panel__list">
                    <li class="color-panel__list-item"><a class="link color-cur" href="#">Current color</a></li>
                    <li class="color-panel__list-item"><a class="link color-prev" href="#">Prev color</a></li>
                    <li class="color-panel__list-item"><a class="link color-red" href="#">red</a></li>
                    <li class="color-panel__list-item"><a class="link color-blue" href="#">blue</a></li>
                </ul>
            </div>
            <div class="canvas-wrapper">
                <canvas class="canvas" id="myCanvas" width="512" height="512"></canvas>
            </div>
            <div class="switch-panel">

                <label class="radio-label"> <input class="radio switch-4x4" type="radio" name="switch"
                        checked="checked">4x4</label>
                <label class="radio-label"> <input class="radio switch-32x32" type="radio" name="switch">32x32</label>
                <label class="radio-label"> <input class="radio switch-png" type="radio" name="switch">png</label>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
